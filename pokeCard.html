<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/pokeCard.css">
</head>

<body>
    <div id="card">
        <div id="imagem">
            <img src="img/pokemon.png" alt="" srcset="">
        </div>
        <div id="tipo">
            <h4> Elétrico</h4>
        </div>
        <div id="status">
            <p id="nome" class="nome">Pikachu</p>
            <div id="ivsPokemon">
                <p id="poder">Poder: 74</p>
                <p id="dano">Dano: 80</p>
                <p id="ataque">Ataque: 180</p>
                <p id="evolucao">Evolução: Pikachu</p>
            </div>
            <p class="nome">Pokesystem 2.0</p>
        </div>
    </div>
    <div id="areaBotao">
        <button id="btAddCard" class="btn btn-warning" >Add Card</button>
    </div>
    <div id="novosCards">
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
</body>
<script src="js/pokeCard.js"></script>

</html>
